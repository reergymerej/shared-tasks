<html>
<head>
	<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/css/bootstrap-combined.min.css" rel="stylesheet">
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.10/backbone-min.js"></script>
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.0/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>

	<script type="text/template" id="task-summary">
		<h4>task summary</h4>
		<% $.each(tasks, function(i, task){ %>
			<div class="task">
				<div><%= task.name %><button name="<%= task.id %>" class="btn btn-danger"><i class="icon-remove"></i></button></div>
			</div>
		<% }); %>
	</script>
</head>
<body>
	<div class="container">
		<h1>node!</h1>
		<button id="newTask" class="btn">new task</button>
		<input type="text" id="taskName" />
		<div id="summary"></div>
	</div>
</body>
</html>
